<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lager V31 Compact</title>
    <style>
        :root {
            --bg: #1e1e1e; 
            --panel: #252525;
            --border: #333; 
            --primary: #3b82f6; 
            --text: #e0e0e0; 
            --text-muted: #777;
            --danger: #b91c1c; 
            --success: #059669; 
            --profit: #d97706;
            color-scheme: dark; 
        }
        body { 
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding-bottom: 60px; 
            font-size: 14px;
        }

        /* --- HEADER --- */
        .app-header { background: var(--panel); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .header-top { display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; background: #1a1a1a; }
        h1 { margin: 0; font-size: 0.9rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; color: #fff; }
        .header-btn { background: transparent; border: 1px solid var(--border); color: #888; padding: 4px 10px; font-size: 0.75rem; cursor: pointer; border-radius: 2px; text-transform: uppercase; }

        /* TABS */
        .nav-tabs { display: flex; border-bottom: 1px solid var(--border); background: var(--panel); }
        .nav-tab { flex: 1; background: transparent; border: none; padding: 10px; color: #666; font-weight: 600; cursor: pointer; border-bottom: 2px solid transparent; text-transform: uppercase; font-size: 0.75rem; transition: 0.2s; }
        .nav-tab.active { color: var(--primary); border-bottom-color: var(--primary); background: rgba(59, 130, 246, 0.05); color: #fff; }

        /* SEARCH & STATS */
        .toolbar { padding: 8px 12px; border-bottom: 1px solid var(--border); display: flex; flex-direction: column; gap: 8px; }
        .search-wrapper { position: relative; width: 100%; }
        .search-input { width: 100%; height: 30px; background: #111; border: 1px solid var(--border); border-radius: 2px; padding: 0 30px 0 10px; color: #ccc; box-sizing: border-box; font-size: 0.8rem; }
        .search-clear { position: absolute; right: 0; top: 0; bottom: 0; width: 30px; background: none; border: none; color: #777; cursor: pointer; display: none; }

        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background: var(--border); border: 1px solid var(--border); }
        .stat-item { background: var(--panel); padding: 4px; text-align: center; }
        .stat-lbl { font-size: 0.6rem; color: #666; text-transform: uppercase; }
        .stat-val { font-size: 0.7rem; font-weight: bold; display: block; }
        .text-blue { color: #60a5fa; } .text-green { color: #34d399; } .text-gold { color: #fbbf24; }

        /* VIEWS */
        #viewInventory, #viewSales { display: none; }
        #viewInventory.active, #viewSales.active { display: block; }

        /* LISTE ITEMS (COMPACT) */
        .list-row { 
            display: grid; 
            grid-template-columns: 35px 1fr auto; 
            padding: 6px 10px; 
            border-bottom: 1px solid var(--border); 
            align-items: center; 
            background: var(--bg);
            cursor: pointer;
            gap: 8px;
        }
        .list-row:hover { background: #222; }
        .list-row.marked { border-left: 2px solid var(--profit); background: #221e10; }

        .qty-box { 
            color: var(--primary); 
            font-weight: bold; 
            text-align: center; 
            font-size: 0.8rem;
        }

        .item-info { display: flex; flex-direction: column; gap: 1px; overflow: hidden; }
        
        /* HIER IST DIE √ÑNDERUNG: KLEINER & OHNE GRAU */
        .item-name { 
            font-weight: 700; 
            color: #ddd; 
            font-size: 0.75rem; /* Viel kleiner */
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .meta-line { 
            font-size: 0.65rem; /* Sehr klein */
            color: #666; 
            display: flex; 
            align-items: center; 
            white-space: nowrap;
            overflow: hidden;
        }
        .meta-part { margin-right: 4px; }
        .meta-sep { margin: 0 4px; color: #333; } /* Trennstrich */
        .icon-small { font-size: 0.7rem; margin-left: 4px; opacity: 0.8; }

        .item-actions { text-align: right; }
        .price-tag { font-weight: 500; display: block; margin-bottom: 2px; color: #999; font-size: 0.75rem; }
        .btn-action { background: #222; border: 1px solid #333; color: #aaa; padding: 2px 6px; font-size: 0.65rem; cursor: pointer; border-radius: 2px; }

        /* SALES LIST */
        .sale-group { margin-bottom: 10px; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); background: var(--bg); }
        .sale-header { padding: 5px 10px; background: #222; display: flex; justify-content: space-between; font-size: 0.75rem; color: #ccc; font-weight: bold; }
        .sale-row { padding: 6px 10px; border-top: 1px solid #2a2a2a; display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; }
        .sale-footer { padding: 5px 10px; background: #1a1a1a; display: flex; justify-content: space-between; color: var(--success); font-size: 0.75rem; font-weight: bold; }

        /* FAB */
        .fab { position: fixed; bottom: 20px; right: 20px; background: var(--primary); color: #fff; width: 45px; height: 45px; border-radius: 50%; border: none; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 90;}

        /* MODALS */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.85); z-index: 200; align-items: center; justify-content: center; }
        .modal-box { background: var(--panel); width: 100%; max-width: 450px; border: 1px solid var(--border); display: flex; flex-direction: column; max-height: 95vh; }
        .modal-header { padding: 10px 15px; background: #222; border-bottom: 1px solid var(--border); font-weight: bold; font-size: 0.85rem; color: #eee; }
        .modal-body { padding: 15px; overflow-y: auto; }
        .modal-footer { padding: 10px 15px; border-top: 1px solid var(--border); display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #222; }

        /* INPUTS */
        .form-grid { display: grid; gap: 8px; }
        .row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        label { display: block; font-size: 0.7rem; color: #777; margin-bottom: 2px; text-transform: uppercase; }
        input, select, textarea { width: 100%; height: 32px; background: #111; border: 1px solid #444; color: #ddd; padding: 0 8px; border-radius: 2px; font-size: 0.85rem; box-sizing: border-box;}
        textarea { height: 60px; padding: 5px; }
        .btn { border: none; padding: 8px; font-weight: 600; cursor: pointer; text-transform: uppercase; font-size: 0.75rem; border-radius: 2px; }
        .btn-primary { background: var(--primary); color: #fff; }
        .btn-secondary { background: #333; color: #ccc; }
        .btn-danger { background: var(--danger); color: #fff; }

        /* BASKET & SEARCH */
        .basket-item { background: #1a1a1a; border: 1px solid #333; padding: 8px; margin-bottom: 5px; }
        .basket-header { display: flex; justify-content: space-between; font-size: 0.8rem; font-weight: bold; margin-bottom: 4px; color: #ddd;}
        #searchDropdown { display: none; background: #222; border: 1px solid #444; margin-top: 2px; max-height: 180px; overflow-y: auto; position: absolute; width: 100%; z-index: 50; }
        .search-res { padding: 8px; border-bottom: 1px solid #333; cursor: pointer; font-size: 0.8rem; }
        
        #modalImageViewer { z-index: 300; background: #000; }
        #fullImage { max-width: 100%; max-height: 90vh; object-fit: contain; }
        .close-img { position: absolute; top: 15px; right: 15px; color: #fff; background: #333; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

    <div class="app-header">
        <div class="header-top">
            <h1>Lagerverwaltung</h1>
            <button class="header-btn" onclick="openSettings()">Optionen</button>
        </div>
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('inventory')" id="tabInv">Lager</button>
            <button class="nav-tab" onclick="switchTab('sales')" id="tabSales">Verk√§ufe</button>
        </div>
        <div class="toolbar">
            <div class="stats-grid">
                <div class="stat-item"><span class="stat-lbl">Menge</span><span id="statCount" class="stat-val">0</span></div>
                <div class="stat-item"><span class="stat-lbl">Wert</span><span id="statValue" class="stat-val text-blue">0 ‚Ç¨</span></div>
                <div class="stat-item"><span class="stat-lbl">Umsatz</span><span id="statRevenue" class="stat-val text-green">0 ‚Ç¨</span></div>
                <div class="stat-item"><span class="stat-lbl">Gewinn</span><span id="statProfit" class="stat-val text-gold">0 ‚Ç¨</span></div>
            </div>
            <div class="search-wrapper">
                <input type="text" id="searchInput" class="search-input" placeholder="Suchen..." onkeyup="renderCurrentView()">
                <button id="clearSearchBtn" class="search-clear" onclick="clearSearch()">‚úï</button>
            </div>
        </div>
    </div>

    <div id="viewInventory" class="active">
        <div id="itemList"></div>
    </div>

    <div id="viewSales"></div>

    <button id="fabAdd" class="fab" onclick="openEditModal()">+</button>

    <div id="modalEdit" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">Artikel Details</div>
            <div class="modal-body">
                <input type="hidden" id="editId">
                <div class="form-grid">
                    <div class="row-2">
                        <div><label>Art.-Nr.</label><input type="text" id="inpArtnr"></div>
                        <div><label>Menge</label><input type="number" id="inpMenge"></div>
                    </div>
                    <div><label>Bezeichnung</label><input type="text" id="inpName"></div>
                    <div class="row-2">
                        <div><label>EK (‚Ç¨)</label><input type="number" step="0.01" id="inpPreis"></div>
                        <div><label>Gr√∂√üe</label><input type="text" id="inpGroesse"></div>
                    </div>
                    <div class="row-2">
                        <div><label>Kaufdatum</label><input type="date" id="inpDatum"></div>
                        <div><label>Ort</label><input type="text" id="inpOrt"></div>
                    </div>
                    <div><label>Zustand</label><select id="inpZustand"><option>Neu</option><option>Wie neu</option><option>Gebraucht</option></select></div>
                    <div><label>Notiz</label><textarea id="inpNotiz"></textarea></div>
                    <div>
                         <label>Bild</label>
                         <input type="file" id="inpFile" accept="image/*" onchange="handleImage(this, 'inpBild', 'imgPreview')">
                         <input type="hidden" id="inpBild">
                         <img id="imgPreview" style="width:100%; margin-top:8px; border:1px solid #444; display:none;">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModals()">Abbrechen</button>
                <button class="btn btn-primary" onclick="saveItem()">Speichern</button>
                <button id="btnDelete" class="btn btn-danger" style="grid-column:1/-1" onclick="deleteCurrentItem()">L√∂schen</button>
            </div>
        </div>
    </div>

    <div id="modalSell" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">Verkauf</div>
            <div class="modal-body">
                <div style="background:#222; padding:8px; border:1px solid #333; margin-bottom:10px;">
                    <div><label>Rg-Nr.</label><input type="text" id="sellInvoiceNr"></div>
                    <div class="row-2" style="margin-top:8px;">
                        <div><label>Plattform</label><select id="sellPlatform" onchange="updateInvoicePreview()"><option value="eBay">eBay</option><option value="Vinted">Vinted</option><option value="Kleinanzeigen">Kleinanzeigen</option><option value="Shopify">Shopify</option><option value="Sonstiges">Sonstiges</option></select></div>
                        <div><label>Datum</label><input type="date" id="sellDate" onchange="updateInvoicePreview()"></div>
                    </div>
                </div>

                <div id="sellBasketList"></div>
                
                <div style="position:relative;">
                    <input type="text" id="addItemSearch" placeholder="+ Artikel suchen..." onkeyup="searchForItem(this)">
                    <div id="searchDropdown"></div>
                </div>

                <div style="margin-top:15px; padding-top:10px; border-top:1px solid #333;">
                    <label>Versand (‚Ç¨)</label><input type="number" step="0.01" id="sellShipping" value="0" oninput="calcBasketTotal()">
                    <label style="margin-top:8px;">Gesamt</label><input type="text" id="sellTotal" disabled style="color:var(--success); font-weight:bold; background:#111; border-color:var(--success);">
                    <label style="margin-top:8px;">Beleg</label>
                    <input type="file" id="sellFileInput" onchange="handleImage(this, 'sellBild', 'sellImgPreview')">
                    <input type="hidden" id="sellBild">
                    <img id="sellImgPreview" style="width:100%; margin-top:5px; border:1px solid #444; display:none;">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModals()">Abbrechen</button>
                <button class="btn btn-primary" onclick="performSell()">Buchen</button>
            </div>
        </div>
    </div>

    <div id="modalSettings" class="modal-overlay">
        <div class="modal-box" style="height:auto;">
            <div class="modal-header">Optionen</div>
            <div class="modal-body">
                <button class="btn btn-primary" style="width:100%" onclick="exportBackup()">Backup Download</button>
                <div style="margin-top:15px;">
                    <label>Backup Import</label>
                    <input type="file" accept=".json" onchange="importBackup(this)">
                </div>
            </div>
            <div class="modal-footer"><button class="btn btn-secondary" style="grid-column:1/-1" onclick="closeModals()">Schlie√üen</button></div>
        </div>
    </div>

    <div id="modalEditSale" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">Position Bearbeiten</div>
            <div class="modal-body">
                <input type="hidden" id="editSaleId">
                <label>Rechnungs-Nr.</label><input type="text" id="editSaleInv">
                <label style="margin-top:8px;">Erl√∂s (‚Ç¨)</label><input type="number" step="0.01" id="editSalePrice">
                <label style="margin-top:8px;">Versand (‚Ç¨)</label><input type="number" step="0.01" id="editSaleShipping">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModals()">Abbrechen</button>
                <button class="btn btn-primary" onclick="saveSaleChanges()">Speichern</button>
            </div>
        </div>
    </div>

    <div id="modalImageViewer" class="modal-overlay">
        <button class="close-img" onclick="closeImageViewer()">‚úï</button>
        <img id="fullImage" src="">
    </div>

    <script>
        const DB_NAME = 'LagerManagerPro';
        let db;
        let inventory = [];
        let salesLog = [];
        let currentView = 'inventory';

        function initDB() {
            return new Promise((resolve) => {
                const req = indexedDB.open(DB_NAME, 1);
                req.onupgradeneeded = (e) => {
                    db = e.target.result;
                    if(!db.objectStoreNames.contains('inventory')) db.createObjectStore('inventory', { keyPath: 'id', autoIncrement: true });
                    if(!db.objectStoreNames.contains('sales')) db.createObjectStore('sales', { keyPath: 'id', autoIncrement: true });
                };
                req.onsuccess = (e) => { db = e.target.result; resolve(); };
            });
        }

        async function dbOp(store, mode, data = null) {
            return new Promise((resolve) => {
                const tx = db.transaction(store, 'readwrite');
                const os = tx.objectStore(store);
                const req = data ? os[mode](data) : os[mode]();
                req.onsuccess = () => resolve(req.result);
            });
        }

        async function loadData() {
            inventory = await dbOp('inventory', 'getAll');
            salesLog = await dbOp('sales', 'getAll');
            renderCurrentView();
            updateStats();
        }

        function switchTab(tab) {
            currentView = tab;
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tab === 'inventory' ? 'tabInv' : 'tabSales').classList.add('active');
            document.getElementById('viewInventory').classList.toggle('active', tab === 'inventory');
            document.getElementById('viewSales').classList.toggle('active', tab === 'sales');
            document.getElementById('fabAdd').style.display = tab === 'inventory' ? 'flex' : 'none';
        }

        function renderCurrentView() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            document.getElementById('clearSearchBtn').style.display = term ? 'flex' : 'none';
            if (currentView === 'inventory') renderInventory(term);
            else renderSales(term);
        }

        function updateStats() {
            let tQty = 0, tVal = 0, tRev = 0, tProf = 0;
            inventory.forEach(i => { tQty += i.menge; tVal += (i.preis * i.menge); });
            salesLog.forEach(s => {
                tRev += (s.total || 0);
                tProf += ((s.total || 0) - (s.shipping || 0) - ((s.buyPrice || 0) * (s.qty || 0)));
            });
            document.getElementById('statCount').innerText = tQty;
            document.getElementById('statValue').innerText = tVal.toFixed(2) + " ‚Ç¨";
            document.getElementById('statRevenue').innerText = tRev.toFixed(2) + " ‚Ç¨";
            document.getElementById('statProfit').innerText = tProf.toFixed(2) + " ‚Ç¨";
        }

        // --- RENDER INVENTORY (CLEAN & COMPACT) ---
        function renderInventory(term) {
            const list = document.getElementById('itemList');
            list.innerHTML = '';
            
            const filtered = [...inventory].reverse().filter(i => 
                i.name.toLowerCase().includes(term) || (i.artnr && i.artnr.toLowerCase().includes(term))
            );

            filtered.forEach(i => {
                const div = document.createElement('div');
                div.className = i.marked ? 'list-row marked' : 'list-row';
                div.onclick = (e) => { if(e.target.tagName !== 'BUTTON') openEditModal(i.id); };
                
                // Aufbau der Meta-Daten Zeile
                let metaParts = [];
                if(i.artnr) metaParts.push(i.artnr);
                if(i.groesse) metaParts.push(i.groesse);
                if(i.ort) metaParts.push(i.ort);
                
                // Zusammenf√ºgen mit Trennstrich
                let metaHTML = metaParts.map(p => `<span class="meta-part">${p}</span>`).join('<span class="meta-sep">|</span>');
                
                // Icons anh√§ngen
                let icons = "";
                if(i.notiz && i.notiz.trim()) icons += '<span class="icon-small">üìù</span>';
                if(i.bild && i.bild.trim()) icons += '<span class="icon-small">üñºÔ∏è</span>';

                div.innerHTML = `
                    <div class="qty-box">${i.menge}</div>
                    <div class="item-info">
                        <span class="item-name">${i.name}</span>
                        <div class="meta-line">${metaHTML} ${icons}</div>
                    </div>
                    <div class="item-actions">
                        <span class="price-tag">${(i.preis||0).toFixed(2)} ‚Ç¨</span>
                        <button class="btn-action" onclick="openSellModal(event, ${i.id})">VERKAUF</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function renderSales(term) {
            const list = document.getElementById('viewSales');
            list.innerHTML = '';
            const groups = {};
            salesLog.forEach(s => {
                if(term && !s.name.toLowerCase().includes(term) && !s.invoiceNr.toLowerCase().includes(term)) return;
                if (!groups[s.invoiceNr]) groups[s.invoiceNr] = { items: [], total: 0, date: s.date, img: s.invoiceImg, platform: s.platform };
                groups[s.invoiceNr].items.push(s);
                groups[s.invoiceNr].total += (s.total || 0);
            });

            if(Object.keys(groups).length === 0) {
                list.innerHTML = '<div style="text-align:center; padding:30px; color:#555;">Keine Daten</div>';
                return;
            }

            Object.keys(groups).sort().reverse().forEach(inv => {
                const g = groups[inv];
                const div = document.createElement('div');
                div.className = 'sale-group';
                
                let itemsHTML = g.items.map(it => `
                    <div class="sale-row">
                        <span style="flex-grow:1">${it.name} (${it.qty}x)</span>
                        <div>
                            ${it.invoiceImg ? `<button class="btn-action" onclick="viewImage('${it.invoiceImg}')">BELEG</button>` : ''}
                            <button class="btn-action" onclick="openEditSale(${it.id})">EDIT</button>
                            <button class="btn-action" style="color:#d66; border-color:#522" onclick="restoreSale(${it.id})">STORNO</button>
                        </div>
                    </div>
                `).join('');

                div.innerHTML = `
                    <div class="sale-header">
                        <span>${inv} <span style="font-weight:normal; color:#888;">| ${g.platform||'-'}</span></span>
                        <span>${formatDate(g.date)}</span>
                    </div>
                    ${itemsHTML}
                    <div class="sale-footer">
                        <span>SUMME: ${g.total.toFixed(2)} ‚Ç¨</span>
                        <button class="btn-action" style="color:#d66; border-color:#522" onclick="deleteFullInvoice('${inv}')">L√ñSCHEN</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        // --- EDIT MODAL ---
        function openEditModal(id = null) {
            document.getElementById('modalEdit').style.display = 'flex';
            document.getElementById('inpFile').value = "";
            
            if (!id) {
                document.getElementById('editId').value = '';
                document.getElementById('inpArtnr').value = ''; 
                document.getElementById('inpName').value = '';
                document.getElementById('inpMenge').value = 1;
                document.getElementById('inpPreis').value = '';
                document.getElementById('inpGroesse').value = '';
                document.getElementById('inpDatum').value = new Date().toISOString().split('T')[0];
                document.getElementById('inpOrt').value = '';
                document.getElementById('inpNotiz').value = '';
                document.getElementById('inpBild').value = '';
                document.getElementById('imgPreview').style.display = 'none';
            } else {
                const i = inventory.find(x => x.id === id);
                document.getElementById('editId').value = id;
                document.getElementById('inpArtnr').value = i.artnr || "";
                document.getElementById('inpName').value = i.name || "";
                document.getElementById('inpMenge').value = i.menge || 0;
                document.getElementById('inpPreis').value = i.preis || 0;
                document.getElementById('inpGroesse').value = i.groesse || "";
                document.getElementById('inpDatum').value = i.datum || "";
                document.getElementById('inpOrt').value = i.ort || "";
                document.getElementById('inpZustand').value = i.zustand || "Neu";
                document.getElementById('inpNotiz').value = i.notiz || "";
                document.getElementById('inpBild').value = i.bild || "";
                
                if(i.bild) {
                    document.getElementById('imgPreview').src = i.bild;
                    document.getElementById('imgPreview').style.display = 'block';
                } else {
                    document.getElementById('imgPreview').style.display = 'none';
                }
            }
        }

        async function saveItem() {
            const id = document.getElementById('editId').value;
            const obj = {
                artnr: document.getElementById('inpArtnr').value,
                name: document.getElementById('inpName').value,
                menge: parseInt(document.getElementById('inpMenge').value) || 0,
                preis: parseFloat(document.getElementById('inpPreis').value) || 0,
                groesse: document.getElementById('inpGroesse').value,
                datum: document.getElementById('inpDatum').value,
                ort: document.getElementById('inpOrt').value,
                zustand: document.getElementById('inpZustand').value,
                notiz: document.getElementById('inpNotiz').value,
                bild: document.getElementById('inpBild').value,
                marked: false
            };

            if(id) { obj.id = parseInt(id); await dbOp('inventory', 'put', obj); }
            else { await dbOp('inventory', 'add', obj); }
            await loadData(); closeModals();
        }

        async function deleteCurrentItem() {
            const id = document.getElementById('editId').value;
            if(id && confirm("L√∂schen?")) {
                await dbOp('inventory', 'delete', parseInt(id));
                await loadData(); closeModals();
            }
        }

        // --- SALES LOGIC ---
        let basket = [];
        
        function openSellModal(e, id) {
            e.stopPropagation();
            const it = inventory.find(x => x.id === id);
            basket = [{ 
                id: it.id, name: it.name, artnr: it.artnr, 
                stock: it.menge, qty: 1, priceTotal: it.preis, 
                origImg: it.bild 
            }];

            document.getElementById('sellDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('sellShipping').value = 0;
            document.getElementById('sellBild').value = "";
            document.getElementById('sellFileInput').value = "";
            document.getElementById('sellImgPreview').style.display = 'none';

            updateInvoicePreview();
            renderBasket();
            document.getElementById('modalSell').style.display = 'flex';
        }

        function updateInvoicePreview() {
            const dateInput = document.getElementById('sellDate').value;
            if(!dateInput) return;
            const plat = document.getElementById('sellPlatform').value;
            const year = new Date(dateInput).getFullYear();
            
            let prefix = "R";
            if(plat === "eBay") prefix = "E";
            if(plat === "Vinted") prefix = "V";
            if(plat === "Kleinanzeigen") prefix = "K";
            if(plat === "Shopify") prefix = "S";

            let max = 0;
            salesLog.forEach(s => {
                if(s.date && s.date.startsWith(year.toString())) {
                    const m = s.invoiceNr.match(/(\d+)-(\d{4})/);
                    if(m && m[2] == year) {
                        const num = parseInt(m[1]);
                        if(num > max) max = num;
                    }
                }
            });
            document.getElementById('sellInvoiceNr').value = `${prefix}${(max+1).toString().padStart(3,'0')}-${year}`;
        }

        function searchForItem(inp) {
            const term = inp.value.toLowerCase();
            const drop = document.getElementById('searchDropdown');
            drop.innerHTML = '';
            if(term.length < 2) { drop.style.display = 'none'; return; }
            const hits = inventory.filter(i => i.menge > 0 && i.name.toLowerCase().includes(term));
            
            hits.forEach(i => {
                const d = document.createElement('div');
                d.className = 'search-res';
                d.innerHTML = `<span>${i.name}</span> <span style="float:right; color:var(--primary)">${i.menge}x</span>`;
                d.onclick = () => {
                    if(!basket.find(b => b.id === i.id)) {
                        basket.push({ id:i.id, name:i.name, artnr:i.artnr, stock:i.menge, qty:1, priceTotal:i.preis, origImg:i.bild });
                        renderBasket();
                    }
                    inp.value = ''; drop.style.display = 'none';
                };
                drop.appendChild(d);
            });
            drop.style.display = 'block';
        }

        function renderBasket() {
            const list = document.getElementById('sellBasketList');
            list.innerHTML = '';
            basket.forEach((item, idx) => {
                const d = document.createElement('div');
                d.className = 'basket-item';
                d.innerHTML = `
                    <div class="basket-header">
                        <span>${item.name}</span>
                        <span style="color:var(--danger); cursor:pointer; font-size:0.75rem;" onclick="removeFromBasket(${idx})">ENTFERNEN</span>
                    </div>
                    <div class="row-2">
                        <div><label>Menge</label><input type="number" value="${item.qty}" min="1" max="${item.stock}" onchange="updateBasket(${idx}, 'qty', this.value)"></div>
                        <div><label>Preis Total</label><input type="number" value="${item.priceTotal}" step="0.01" onchange="updateBasket(${idx}, 'price', this.value)"></div>
                    </div>
                `;
                list.appendChild(d);
            });
            calcBasketTotal();
        }

        function removeFromBasket(idx) { basket.splice(idx, 1); renderBasket(); }
        function updateBasket(idx, field, val) {
            if(field === 'qty') basket[idx].qty = parseInt(val);
            if(field === 'price') basket[idx].priceTotal = parseFloat(val);
            calcBasketTotal();
        }

        function calcBasketTotal() {
            let sum = basket.reduce((acc, item) => acc + (item.priceTotal || 0), 0);
            sum += parseFloat(document.getElementById('sellShipping').value || 0);
            document.getElementById('sellTotal').value = sum.toFixed(2) + " ‚Ç¨";
        }

        async function performSell() {
            const inv = document.getElementById('sellInvoiceNr').value;
            const ship = parseFloat(document.getElementById('sellShipping').value || 0);
            const date = document.getElementById('sellDate').value;
            const platform = document.getElementById('sellPlatform').value;
            const globalImg = document.getElementById('sellBild').value;

            for(let i = 0; i < basket.length; i++) {
                const item = basket[i];
                const dbItem = inventory.find(x => x.id === item.id);
                if(dbItem) {
                    dbItem.menge -= item.qty;
                    await dbOp('inventory', 'put', dbItem);
                }
                
                let useImg = globalImg || item.origImg;

                await dbOp('sales', 'add', {
                    invoiceNr: inv,
                    platform: platform,
                    date: date,
                    name: item.name,
                    artnr: item.artnr,
                    qty: item.qty,
                    buyPrice: dbItem ? dbItem.preis : 0,
                    shipping: (i === 0 ? ship : 0),
                    total: (item.priceTotal || 0) + (i === 0 ? ship : 0),
                    invoiceImg: useImg
                });
            }
            await loadData(); closeModals(); switchTab('sales');
        }

        // --- RESTORE & DELETE ---
        async function restoreSale(id) {
            const s = salesLog.find(x => x.id === id);
            if(!confirm("Storno: Artikel zur√ºck ins Lager?")) return;
            
            let it = inventory.find(x => x.artnr === s.artnr);
            if(it) {
                it.menge += s.qty;
                await dbOp('inventory', 'put', it);
            } else {
                await dbOp('inventory', 'add', {
                    artnr: s.artnr, name: s.name, menge: s.qty, preis: s.buyPrice || 0,
                    ort: 'Storno', datum: new Date().toISOString().split('T')[0]
                });
            }
            await dbOp('sales', 'delete', id);
            await loadData();
        }

        async function deleteFullInvoice(inv) {
            if(!confirm(`Rechnung ${inv} komplett l√∂schen?`)) return;
            const toDel = salesLog.filter(s => s.invoiceNr === inv);
            for(let s of toDel) await dbOp('sales', 'delete', s.id);
            await loadData();
        }

        function openEditSale(id) {
            const s = salesLog.find(x => x.id === id);
            document.getElementById('editSaleId').value = id;
            document.getElementById('editSaleInv').value = s.invoiceNr;
            document.getElementById('editSalePrice').value = (s.total - (s.shipping||0)).toFixed(2);
            document.getElementById('editSaleShipping').value = s.shipping || 0;
            document.getElementById('modalEditSale').style.display = 'flex';
        }

        async function saveSaleChanges() {
            const id = parseInt(document.getElementById('editSaleId').value);
            const s = salesLog.find(x => x.id === id);
            const newPrice = parseFloat(document.getElementById('editSalePrice').value) || 0;
            const newShip = parseFloat(document.getElementById('editSaleShipping').value) || 0;
            s.invoiceNr = document.getElementById('editSaleInv').value;
            s.shipping = newShip;
            s.total = newPrice + newShip;
            await dbOp('sales', 'put', s);
            await loadData(); closeModals();
        }

        // --- UTILS ---
        function openSettings() { document.getElementById('modalSettings').style.display = 'flex'; }
        function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }
        function clearSearch() { document.getElementById('searchInput').value = ''; renderCurrentView(); }
        function formatDate(d) { return d ? d.split('-').reverse().join('.') : ''; }
        
        function handleImage(input, targetId, previewId) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById(targetId).value = e.target.result;
                const img = document.getElementById(previewId);
                img.src = e.target.result;
                img.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        function viewImage(src) {
            document.getElementById('fullImage').src = src;
            document.getElementById('modalImageViewer').style.display = 'flex';
        }
        function closeImageViewer() { document.getElementById('modalImageViewer').style.display = 'none'; }

        async function exportBackup() {
            const data = { artikel: inventory, sales: salesLog };
            const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `Backup_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        }

        async function importBackup(inp) {
            const file = inp.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    await dbOp('inventory', 'clear');
                    await dbOp('sales', 'clear');
                    for(let i of data.artikel || []) { delete i.id; await dbOp('inventory', 'add', i); }
                    for(let s of data.sales || []) { delete s.id; await dbOp('sales', 'add', s); }
                    location.reload();
                } catch(err) { alert("Fehler: " + err); }
            };
            reader.readAsText(file);
        }

        initDB().then(loadData);
    </script>
</body>
</html>
