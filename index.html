<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Lager App – Artikel Logik v1</title>
<style>
:root{--bg:#000;--panel:#0b0b0b;--panel2:#111;--border:#333;--muted:#aaa;--text:#fff}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:Arial,system-ui,sans-serif;padding-top:0}
button,input{font:inherit;color:inherit}
button{background:var(--panel2);border:1px solid var(--border);border-radius:9px;padding:5px 6px;font-size:10px}
input{background:var(--panel2);border:1px solid var(--border);border-radius:9px;padding:4px 6px;color:#fff}

.topbar{position:fixed;top:0;left:0;right:0;z-index:5000;background:#000;border-bottom:1px solid #333;padding:6px 8px}
.actions{display:flex;gap:4px}
.actions button{flex:1}

.content{padding:8px}

.gridHeader,.gridRow{
 display:grid;
 grid-template-columns:60px 1fr 50px 60px 60px 80px;
 gap:4px;align-items:center
}
.gridHeader{
 position:sticky;
 top:58px;
 background:#000;
 border-bottom:1px solid #333;
 font-size:10px;
}
.gridRow{padding:2px 0;border-bottom:1px solid #222;font-size:10px}
.name{font-size:10px}
.qty{width:44px;text-align:center}
.ico{width:20px;height:20px;border:1px solid #333;border-radius:6px;display:flex;align-items:center;justify-content:center}

#modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);z-index:9000}
#modalBox{background:#0b0b0b;border:1px solid #333;border-radius:12px;width:90%;max-width:420px;margin:12vh auto;padding:10px}
</style>
</head>
<body>

<div class="topbar" id="topbar">
  <div class="actions">
    <button id="btnAdd">+ Artikel</button>
    <button id="btnSave">Sichern</button>
    <button id="btnLoad">Laden</button>
    <button>PDF</button>
  </div>
</div>

<div class="content">
  <div class="gridHeader">
    <div>Nr</div><div>Artikel</div><div>Menge</div><div>EK</div><div>VK</div><div>Aktion</div>
  </div>
  <div id="table"></div>
</div>

<div id="modal">
 <div id="modalBox">
  <h3 style="margin:0 0 6px;font-size:13px">Artikel anlegen</h3>
  <input id="mName" placeholder="Name" style="margin-bottom:6px">
  <input id="mQty" type="number" value="1" placeholder="Menge" style="margin-bottom:6px">
  <input id="mEK" type="number" value="0" placeholder="EK" style="margin-bottom:6px">
  <input id="mVK" type="number" value="0" placeholder="VK" style="margin-bottom:8px">
  <div style="display:flex;gap:6px">
    <button id="mSave" style="flex:1">Speichern</button>
    <button id="mCancel" style="flex:1">Abbrechen</button>
  </div>
 </div>
</div>

<script>
let items = [];
const table = document.getElementById("table");

function render(){
 table.innerHTML="";
 items.forEach((a,i)=>{
  const r=document.createElement("div");
  r.className="gridRow";
  r.innerHTML=`
   <div>${String(i+1).padStart(3,"0")}</div>
   <div class="name">${a.name}</div>
   <div><input class="qty" type="number" value="${a.qty}" onchange="items[${i}].qty=this.value"></div>
   <div>${a.ek}</div>
   <div>${a.vk}</div>
   <div class="ico">✏️</div>`;
  table.appendChild(r);
 });
}

btnAdd.onclick=()=>modal.style.display="block";
mCancel.onclick=()=>modal.style.display="none";
mSave.onclick=()=>{
 items.push({
  name:mName.value,
  qty:Number(mQty.value),
  ek:Number(mEK.value),
  vk:Number(mVK.value)
 });
 modal.style.display="none";
 mName.value="";mQty.value=1;mEK.value=0;mVK.value=0;
 render();
};

btnSave.onclick=()=>{
 const blob=new Blob([JSON.stringify(items)],{type:"application/json"});
 const a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download="lager_backup.json";
 a.click();
};

btnLoad.onclick=()=>{
 const i=document.createElement("input");
 i.type="file";
 i.onchange=e=>{
  const f=e.target.files[0];
  const r=new FileReader();
  r.onload=()=>{items=JSON.parse(r.result);render()};
  r.readAsText(f);
 };
 i.click();
};

function adjust(){
 document.body.style.paddingTop=(document.getElementById("topbar").offsetHeight+6)+"px";
}
window.onresize=adjust;adjust();
</script>

</body>
</html>
