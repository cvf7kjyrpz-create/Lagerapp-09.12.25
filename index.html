<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Lager Dark</title>
    <style>
        :root {
            /* Dark Mode Palette */
            --bg: #121212;
            --card: #1e1e1e;
            --input-bg: #2d2d2d;
            --primary: #3b82f6;
            --text: #e5e7eb;
            --text-muted: #9ca3af;
            --border: #374151;
            --danger: #ef4444;
            --success: #10b981;
            
            /* WICHTIG: Sagt dem Browser, dass wir Dark Mode nutzen 
               (macht Kalender-Picker und Icons automatisch hell) */
            color-scheme: dark; 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 15px;
            padding-bottom: 100px;
            -webkit-tap-highlight-color: transparent;
        }

        h1 { text-align: center; margin-bottom: 25px; font-size: 1.6rem; letter-spacing: 1px; color: white; }

        /* Dashboard Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }
        .stat-card {
            background: linear-gradient(145deg, #252525, #1e1e1e);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .stat-card h2 { margin: 0; font-size: 1.5rem; color: var(--primary); }
        .stat-card p { margin: 0; font-size: 0.8rem; color: var(--text-muted); margin-top: 5px; }

        /* Artikel Karte */
        .item-card {
            background: var(--card);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
            border: 1px solid var(--border);
            position: relative;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }
        .art-nr { font-size: 0.75rem; color: var(--text-muted); display: block; margin-bottom: 4px; }
        .item-name { font-weight: 700; font-size: 1.15rem; display: block; color: white; }
        .price-tag { font-size: 1.2rem; font-weight: bold; color: var(--success); }

        .info-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .badges { display: flex; gap: 8px; margin: 12px 0; flex-wrap: wrap; }
        .badge { font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; background: #333; color: #ddd; }
        .badge-qty { background: var(--primary); color: white; }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn:active { opacity: 0.8; }
        .btn-edit { background: #333; color: white; border: 1px solid #555; }
        .btn-sell { background: var(--success); color: #000; }

        /* MODAL (Pop-up) */
        #modalOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            z-index: 200;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(3px);
            padding: 20px;
        }

        #modal {
            background: var(--card);
            width: 100%;
            max-width: 500px;
            max-height: 85vh;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .modal-header {
            padding: 15px 20px;
            background: #252525;
            border-bottom: 1px solid var(--border);
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            overscroll-behavior: contain;
        }

        /* Formular Design */
        .form-grid { display: grid; gap: 15px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 6px;
            margin-left: 2px;
        }

        /* HIER IST DER FIX F√úR DIE EINGABEFELDER */
        input, select, textarea {
            width: 100%;
            padding: 0 12px; /* Nur seitliches Padding */
            height: 46px;    /* Feste H√∂he erzwingen */
            line-height: 46px; /* Text vertikal zentrieren */
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            font-family: inherit;
            -webkit-appearance: none; /* iOS Reset */
            appearance: none;
        }

        /* Spezialbehandlung f√ºr Textarea */
        textarea {
            height: 80px;
            padding: 10px;
            line-height: 1.4;
            resize: vertical;
        }

        /* Pfeil im Select wieder hinzuf√ºgen (da appearance:none ihn entfernt) */
        select {
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23AAAAAA%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 12px top 50%;
            background-size: 10px auto;
        }

        input:focus, select:focus, textarea:focus { border-color: var(--primary); }

        /* File Upload */
        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .file-btn {
            border: 1px dashed var(--border);
            color: var(--text-muted);
            background: var(--input-bg);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            /* Reset der H√∂he f√ºr den Button, da er Text enth√§lt */
            height: auto; 
            line-height: normal;
        }
        .file-upload-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0; top: 0; opacity: 0;
            width: 100%; height: 100%;
            cursor: pointer;
        }

        #imgPreview {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid var(--border);
            display: none;
        }

        .modal-footer {
            padding: 15px 20px;
            background: #252525;
            border-top: 1px solid var(--border);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* FAB Button */
        .fab {
            position: fixed;
            bottom: 25px; right: 25px;
            background: var(--primary);
            color: white;
            width: 60px; height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 32px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            cursor: pointer;
            z-index: 90;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 4px;
        }

        .btn-delete-full {
            grid-column: 1 / -1;
            background: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
            margin-top: 10px;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>üì¶ PRO LAGER <span style="font-size:0.5em; vertical-align:middle; background:#333; padding:2px 6px; border-radius:4px;">DARK</span></h1>

    <div class="stats-grid">
        <div class="stat-card">
            <h2 id="totalItems">0</h2>
            <p>Artikel</p>
        </div>
        <div class="stat-card">
            <h2 id="totalValue">0 ‚Ç¨</h2>
            <p>Lagerwert</p>
        </div>
    </div>

    <div id="itemList">
        </div>

    <button class="fab" onclick="openModal()">+</button>

    <div id="modalOverlay">
        <div id="modal">
            <div class="modal-header" id="modalTitle">Neuer Artikel</div>
            
            <div class="modal-body">
                <input type="hidden" id="editIndex"> 
                <div class="form-grid">
                    
                    <div class="form-row">
                        <div>
                            <label>Art.-Nr.</label>
                            <input type="text" id="inpNr" placeholder="A-001">
                        </div>
                        <div>
                            <label>Menge</label>
                            <input type="number" id="inpQty" placeholder="1">
                        </div>
                    </div>

                    <div>
                        <label>Artikelname</label>
                        <input type="text" id="inpName" placeholder="Produktbezeichnung">
                    </div>

                    <div class="form-row">
                        <div>
                            <label>Preis (Einzel)</label>
                            <input type="number" step="0.01" id="inpPrice" placeholder="0.00">
                        </div>
                        <div>
                            <label>Gr√∂√üe</label>
                            <input type="text" id="inpSize" placeholder="M, XL...">
                        </div>
                    </div>

                    <div class="form-row">
                        <div>
                            <label>Zustand</label>
                            <select id="inpCond">
                                <option value="Neu">Neu</option>
                                <option value="Wie neu">Wie neu</option>
                                <option value="Gebraucht">Gebraucht</option>
                                <option value="Defekt">Defekt</option>
                            </select>
                        </div>
                        <div>
                            <label>Kaufdatum</label>
                            <input type="date" id="inpDate">
                        </div>
                    </div>

                    <div>
                        <label>Gekauft bei</label>
                        <input type="text" id="inpShop" placeholder="z.B. Amazon">
                    </div>

                    <div>
                        <label>Notiz</label>
                        <textarea id="inpNote" placeholder="Details..."></textarea>
                    </div>

                    <div>
                        <label>Rechnung / Foto</label>
                        <div class="file-upload-wrapper">
                            <div class="file-btn" id="fileBtnText">üì∑ Foto aufnehmen oder w√§hlen</div>
                            <input type="file" id="inpFile" accept="image/*" onchange="handleImage(this)">
                        </div>
                        <input type="hidden" id="inpImgData">
                        <img id="imgPreview" src="">
                        <a href="#" id="downloadLink" style="display:none; text-align:center; color:var(--primary); margin-top:10px; display:block;">Download</a>
                    </div>

                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-edit" onclick="closeModal()">Abbrechen</button>
                <button class="btn btn-sell" onclick="saveItem()">Speichern</button>
                <button id="btnDeleteRef" class="btn btn-delete-full hidden" onclick="deleteCurrentItem()">Eintrag l√∂schen</button>
            </div>
        </div>
    </div>

    <script>
        let inventory = JSON.parse(localStorage.getItem('darkInventory')) || [];

        renderList();

        function renderList() {
            const list = document.getElementById('itemList');
            list.innerHTML = '';
            
            let count = 0;
            let value = 0;

            inventory.forEach((item, index) => {
                const qty = parseInt(item.qty);
                const price = parseFloat(item.price);
                count += qty;
                value += (price * qty);

                const div = document.createElement('div');
                div.className = 'item-card';
                div.innerHTML = `
                    <div class="card-header">
                        <div>
                            <span class="art-nr">#${item.nr || '---'}</span>
                            <span class="item-name">${item.name}</span>
                        </div>
                        <div style="text-align:right">
                            <div class="price-tag">${price.toFixed(2)} ‚Ç¨</div>
                        </div>
                    </div>

                    <div class="info-row">
                        <span>Gesamtwert: ${(price * qty).toFixed(2)} ‚Ç¨</span>
                        <span>${item.date ? formatDate(item.date) : ''}</span>
                    </div>

                    <div class="badges">
                        <span class="badge badge-qty">${qty}x auf Lager</span>
                        <span class="badge">${item.cond}</span>
                        ${item.size ? `<span class="badge">Gr: ${item.size}</span>` : ''}
                        ${item.img ? `<span class="badge" style="background:#4b5563">üìé Foto</span>` : ''}
                    </div>
                    
                    ${item.note ? `<div style="font-size:0.85rem; color:#9ca3af; margin-bottom:10px; font-style:italic;">"${item.note}"</div>` : ''}

                    <div class="actions">
                        <button class="btn btn-edit" onclick="editItem(${index})">Bearbeiten</button>
                        <button class="btn btn-sell" onclick="sellItem(${index})">1x Verkauft</button>
                    </div>
                `;
                list.appendChild(div);
            });

            document.getElementById('totalItems').innerText = count;
            document.getElementById('totalValue').innerText = value.toFixed(2) + ' ‚Ç¨';
        }

        function formatDate(dateString) {
            if(!dateString) return '';
            const [y, m, d] = dateString.split('-');
            return `${d}.${m}.${y}`;
        }

        function openModal(isEdit = false) {
            document.getElementById('modalOverlay').style.display = 'flex'; 
            document.body.style.overflow = 'hidden'; 
            
            const delBtn = document.getElementById('btnDeleteRef');

            if(!isEdit) {
                resetForm();
                document.getElementById('modalTitle').innerText = "Neuer Artikel";
                delBtn.classList.add('hidden');
            } else {
                document.getElementById('modalTitle').innerText = "Artikel bearbeiten";
                delBtn.classList.remove('hidden');
            }
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.body.style.overflow = 'auto'; 
        }

        function handleImage(input) {
            if (input.files && input.files[0]) {
                document.getElementById('fileBtnText').innerText = "‚è≥ Bild wird verarbeitet...";
                const file = input.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxWidth = 800;
                        const scale = maxWidth / img.width;
                        const width = scale < 1 ? maxWidth : img.width;
                        const height = scale < 1 ? img.height * scale : img.height;

                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.6); 
                        document.getElementById('inpImgData').value = dataUrl;
                        document.getElementById('imgPreview').src = dataUrl;
                        document.getElementById('imgPreview').style.display = 'block';
                        document.getElementById('fileBtnText').innerText = "‚úÖ Bild gespeichert";
                    }
                }
                reader.readAsDataURL(file);
            }
        }

        function saveItem() {
            const id = document.getElementById('editIndex').value;
            
            const newItem = {
                nr: document.getElementById('inpNr').value,
                name: document.getElementById('inpName').value,
                qty: parseInt(document.getElementById('inpQty').value) || 0,
                price: parseFloat(document.getElementById('inpPrice').value) || 0,
                size: document.getElementById('inpSize').value,
                cond: document.getElementById('inpCond').value,
                date: document.getElementById('inpDate').value,
                shop: document.getElementById('inpShop').value,
                note: document.getElementById('inpNote').value,
                img: document.getElementById('inpImgData').value
            };

            if (!newItem.name) { alert('Bitte Name eingeben'); return; }

            if (id === "") {
                inventory.push(newItem);
            } else {
                inventory[id] = newItem;
            }

            try {
                localStorage.setItem('darkInventory', JSON.stringify(inventory));
                renderList();
                closeModal();
            } catch (e) {
                alert("Speicher voll! Bild zu gro√ü?");
            }
        }

        function editItem(index) {
            const item = inventory[index];
            document.getElementById('editIndex').value = index;
            document.getElementById('inpNr').value = item.nr;
            document.getElementById('inpName').value = item.name;
            document.getElementById('inpQty').value = item.qty;
            document.getElementById('inpPrice').value = item.price;
            document.getElementById('inpSize').value = item.size;
            document.getElementById('inpCond').value = item.cond;
            document.getElementById('inpDate').value = item.date;
            document.getElementById('inpShop').value = item.shop;
            document.getElementById('inpNote').value = item.note;
            document.getElementById('inpImgData').value = item.img;
            
            const preview = document.getElementById('imgPreview');
            const downLink = document.getElementById('downloadLink');

            if(item.img) {
                preview.src = item.img;
                preview.style.display = 'block';
                downLink.href = item.img;
                downLink.download = "Rechnung_" + item.name + ".jpg";
                downLink.style.display = 'block';
                document.getElementById('fileBtnText').innerText = "Bild hinterlegt";
            } else {
                preview.style.display = 'none';
                downLink.style.display = 'none';
                document.getElementById('fileBtnText').innerText = "üì∑ Foto aufnehmen oder w√§hlen";
            }
            openModal(true);
        }

        function sellItem(index) {
            if(inventory[index].qty > 0) {
                inventory[index].qty--;
                localStorage.setItem('darkInventory', JSON.stringify(inventory));
                renderList();
            }
        }

        function deleteCurrentItem() {
            const index = document.getElementById('editIndex').value;
            if(confirm("Wirklich l√∂schen?")) {
                inventory.splice(index, 1);
                localStorage.setItem('darkInventory', JSON.stringify(inventory));
                renderList();
                closeModal();
            }
        }

        function resetForm() {
            document.getElementById('editIndex').value = "";
            document.querySelectorAll('input:not([type=hidden]), textarea').forEach(el => el.value = '');
            document.getElementById('inpCond').value = 'Neu';
            document.getElementById('imgPreview').style.display = 'none';
            document.getElementById('downloadLink').style.display = 'none';
            document.getElementById('fileBtnText').innerText = "üì∑ Foto aufnehmen oder w√§hlen";
        }
    </script>
</body>
</html>
