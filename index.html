<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lager Pro V4</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --input-bg: #2d2d2d;
            --primary: #3b82f6;
            --text: #e5e7eb;
            --text-muted: #9ca3af;
            --border: #333;
            --danger: #ef4444;
            --success: #10b981;
            color-scheme: dark; 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0; /* Kein Padding am Body f√ºr Sticky Header */
            padding-bottom: 100px;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- STICKY HEADER & SUCHE --- */
        .app-header {
            background-color: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 50;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        h1 { margin: 0; font-size: 1.2rem; font-weight: 800; letter-spacing: 1px; }

        .search-container { position: relative; }
        .search-input {
            width: 100%;
            height: 44px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0 15px 0 40px; /* Platz f√ºr Icon */
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
        }

        .stats-bar {
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 8px;
            padding-left: 5px;
        }
        .stat-val { color: var(--primary); font-weight: bold; }

        /* --- KOMPAKTE LISTE --- */
        #itemList { padding: 10px; }

        .item-row {
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 12px;
            display: grid;
            grid-template-columns: 1fr auto; /* Links Info, Rechts Preis/Action */
            gap: 10px;
            align-items: center;
        }
        .item-row:first-child { border-top-left-radius: 8px; border-top-right-radius: 8px; }
        .item-row:last-child { border-bottom-left-radius: 8px; border-bottom-right-radius: 8px; border-bottom: none; }
        
        .item-main { display: flex; flex-direction: column; gap: 2px; }
        .item-title { font-weight: 600; font-size: 1rem; color: white; line-height: 1.2; }
        .item-meta { font-size: 0.8rem; color: var(--text-muted); display: flex; flex-wrap: wrap; gap: 8px; align-items: center; }
        
        .meta-tag { background: #333; padding: 2px 6px; border-radius: 4px; font-size: 0.75rem; }
        .tag-shop { color: #93c5fd; }
        .tag-size { color: #f9a8d4; }

        .item-right { text-align: right; display: flex; flex-direction: column; align-items: flex-end; gap: 4px; }
        .item-price { font-weight: bold; font-size: 1.1rem; color: var(--success); }
        .btn-mini {
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 4px 10px;
            font-size: 0.8rem;
            border-radius: 6px;
            cursor: pointer;
        }

        /* --- FAB & MODALS --- */
        .fab {
            position: fixed;
            bottom: 25px; right: 25px;
            background: var(--primary);
            color: white;
            width: 56px; height: 56px;
            border-radius: 50%;
            border: none;
            font-size: 28px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            cursor: pointer;
            z-index: 90;
            display: flex; align-items: center; justify-content: center;
        }

        .settings-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; padding: 0; }

        /* Modal Styles (General) */
        .modal-overlay {
            display: none;
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 200;
            align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
            padding: 20px;
        }
        .modal-box {
            background: var(--card);
            width: 100%; max-width: 500px;
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex; flex-direction: column;
            max-height: 85vh;
            overflow: hidden;
        }
        .modal-header { padding: 15px; border-bottom: 1px solid var(--border); font-weight: bold; text-align: center; background: #252525; }
        .modal-body { padding: 20px; overflow-y: auto; }
        .modal-footer { padding: 15px; border-top: 1px solid var(--border); display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #252525; }

        /* Settings Modal Specific */
        .settings-row { margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        .btn-full { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .btn-blue { background: var(--primary); color: white; }
        .btn-gray { background: #444; color: white; }

        /* Form Elements Standardized */
        .form-grid { display: grid; gap: 12px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        label { display: block; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 4px; }
        input, select, textarea {
            width: 100%; height: 42px; padding: 0 10px;
            background: var(--input-bg); border: 1px solid var(--border);
            color: white; border-radius: 6px; font-size: 0.95rem;
            box-sizing: border-box; outline: none;
        }
        textarea { height: 70px; padding: 8px; resize: vertical; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="app-header">
        <div class="header-top">
            <h1>üì¶ MEIN LAGER</h1>
            <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
        </div>
        
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" class="search-input" placeholder="Suchen nach Name, Gr√∂√üe, Shop..." onkeyup="filterList()">
        </div>

        <div class="stats-bar">
            <span>Artikel: <span id="statCount" class="stat-val">0</span></span>
            <span>Wert: <span id="statValue" class="stat-val">0 ‚Ç¨</span></span>
        </div>
    </div>

    <div id="itemList"></div>

    <button class="fab" onclick="openEditModal()">+</button>

    <div id="modalEdit" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header" id="modalTitle">Artikel</div>
            <div class="modal-body">
                <input type="hidden" id="editIndex"> 
                <div class="form-grid">
                    <div class="form-row">
                        <div><label>Art.-Nr.</label><input type="text" id="inpArtnr"></div>
                        <div><label>Menge</label><input type="number" id="inpMenge"></div>
                    </div>
                    <div><label>Name</label><input type="text" id="inpName"></div>
                    <div class="form-row">
                        <div><label>Preis (‚Ç¨)</label><input type="number" step="0.01" id="inpPreis"></div>
                        <div><label>Gr√∂√üe</label><input type="text" id="inpGroesse"></div>
                    </div>
                    <div class="form-row">
                        <div><label>Zustand</label>
                            <select id="inpZustand">
                                <option>Neu</option><option>Wie neu</option><option>Gebraucht</option>
                            </select>
                        </div>
                        <div><label>Kaufdatum</label><input type="date" id="inpDatum"></div>
                    </div>
                    <div><label>Gekauft bei (Shop)</label><input type="text" id="inpOrt"></div>
                    <div><label>Notiz</label><textarea id="inpNotiz"></textarea></div>
                    
                    <div>
                         <label>Bild / Rechnung</label>
                         <input type="file" id="inpFile" accept="image/*" onchange="handleImage(this)" style="padding-top:8px">
                         <input type="hidden" id="inpBild">
                         <img id="imgPreview" src="" style="width:100%; margin-top:10px; border-radius:6px; display:none;">
                         <button class="btn-mini" onclick="removeImage()" style="margin-top:5px; width:100%">Bild entfernen</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-full btn-gray" onclick="closeModals()">Abbrechen</button>
                <button class="btn-full btn-blue" onclick="saveItem()">Speichern</button>
                <button id="btnDelete" class="btn-full" style="background:#330000; color:#ff9999; grid-column:1/-1" onclick="deleteCurrentItem()">L√∂schen</button>
            </div>
        </div>
    </div>

    <div id="modalSettings" class="modal-overlay">
        <div class="modal-box" style="height:auto">
            <div class="modal-header">Einstellungen & Backup</div>
            <div class="modal-body">
                
                <div class="settings-row">
                    <p style="font-size:0.9rem; color:#aaa; margin-top:0">
                        Um deine 300+ Artikel zu laden, w√§hle hier deine JSON-Datei aus.
                    </p>
                    <label>Backup importieren (JSON)</label>
                    <input type="file" id="fileImport" accept=".json" onchange="importBackup(this)" style="padding-top:8px">
                </div>

                <div class="settings-row" style="border:none">
                    <label>Backup exportieren</label>
                    <button class="btn-full btn-blue" onclick="exportBackup()">üíæ Daten herunterladen</button>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn-full btn-gray" onclick="closeModals()" style="grid-column: 1 / -1">Schlie√üen</button>
            </div>
        </div>
    </div>

    <script>
        // Start-Daten (Leer, da wir Import nutzen wollen)
        let inventory = JSON.parse(localStorage.getItem('lagerAppDB')) || [];

        // App Start
        renderList();

        // -----------------------
        // RENDER & SEARCH LOGIC
        // -----------------------
        function renderList(filterText = "") {
            const list = document.getElementById('itemList');
            list.innerHTML = '';
            
            let totalQty = 0;
            let totalVal = 0;
            const term = filterText.toLowerCase();

            inventory.forEach((item, index) => {
                // Suchen: Wir pr√ºfen Name, Ort, Gr√∂√üe und ArtNr
                const searchString = `${item.name} ${item.ort} ${item.groesse} ${item.artnr}`.toLowerCase();
                
                if (filterText === "" || searchString.includes(term)) {
                    
                    const qty = parseInt(item.menge) || 0;
                    const price = parseFloat(item.preis) || 0;
                    totalQty += qty;
                    totalVal += (price * qty);

                    const div = document.createElement('div');
                    div.className = 'item-row';
                    // Bei Klick √∂ffnen wir Bearbeiten
                    div.onclick = (e) => {
                        // Verhindern, dass Button-Klicks das Modal √∂ffnen
                        if(e.target.tagName !== 'BUTTON') openEditModal(index);
                    };

                    div.innerHTML = `
                        <div class="item-main">
                            <span class="item-title">${item.name}</span>
                            <div class="item-meta">
                                ${item.groesse ? `<span class="meta-tag tag-size">${item.groesse}</span>` : ''}
                                ${item.ort ? `<span class="meta-tag tag-shop">${item.ort}</span>` : ''}
                                <span class="meta-tag">#${item.artnr || '?'}</span>
                                ${item.bild ? '<span>üìé</span>' : ''}
                            </div>
                        </div>
                        <div class="item-right">
                            <span class="item-price">${price.toFixed(2)} ‚Ç¨</span>
                            <div style="font-size:0.8rem; color:#666">${qty} Stk.</div>
                            <button class="btn-mini" onclick="sellItem(event, ${index})">Verkauf</button>
                        </div>
                    `;
                    list.appendChild(div);
                }
            });

            document.getElementById('statCount').innerText = totalQty;
            document.getElementById('statValue').innerText = totalVal.toFixed(2) + ' ‚Ç¨';

            if(inventory.length === 0) {
                list.innerHTML = '<div style="text-align:center; padding:40px; color:#666">Keine Artikel.<br>Importiere dein Backup √ºber ‚öôÔ∏è</div>';
            }
        }

        function filterList() {
            const input = document.getElementById('searchInput');
            renderList(input.value);
        }

        // -----------------------
        // CRUD ACTIONS
        // -----------------------
        function saveItem() {
            const id = document.getElementById('editIndex').value;
            const newItem = {
                artnr: document.getElementById('inpArtnr').value,
                name: document.getElementById('inpName').value,
                menge: parseInt(document.getElementById('inpMenge').value) || 0,
                preis: parseFloat(document.getElementById('inpPreis').value) || 0,
                groesse: document.getElementById('inpGroesse').value,
                zustand: document.getElementById('inpZustand').value,
                datum: document.getElementById('inpDatum').value,
                ort: document.getElementById('inpOrt').value,
                notiz: document.getElementById('inpNotiz').value,
                bild: document.getElementById('inpBild').value
            };

            if (!newItem.name) return alert('Name fehlt!');

            if (id === "") inventory.unshift(newItem); // Neue Artikel oben hin
            else inventory[id] = newItem;

            saveToStorage();
            closeModals();
            renderList(document.getElementById('searchInput').value);
        }

        function sellItem(e, index) {
            e.stopPropagation(); // Modal nicht √∂ffnen
            if(inventory[index].menge > 0) {
                inventory[index].menge--;
                if(inventory[index].menge === 0) {
                     if(confirm("Bestand ist 0. L√∂schen?")) inventory.splice(index, 1);
                }
                saveToStorage();
                renderList(document.getElementById('searchInput').value);
            }
        }

        function deleteCurrentItem() {
            const index = document.getElementById('editIndex').value;
            if(index !== "" && confirm("Wirklich l√∂schen?")) {
                inventory.splice(index, 1);
                saveToStorage();
                closeModals();
                renderList(document.getElementById('searchInput').value);
            }
        }

        // -----------------------
        // MODAL & UI HELPERS
        // -----------------------
        function openEditModal(index = null) {
            document.getElementById('modalEdit').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            if (index === null) {
                // NEU
                document.getElementById('modalTitle').innerText = "Neuer Artikel";
                document.getElementById('editIndex').value = "";
                document.getElementById('btnDelete').classList.add('hidden');
                clearForm();
            } else {
                // BEARBEITEN
                const item = inventory[index];
                document.getElementById('modalTitle').innerText = "Bearbeiten";
                document.getElementById('editIndex').value = index;
                document.getElementById('btnDelete').classList.remove('hidden');
                
                document.getElementById('inpArtnr').value = item.artnr || "";
                document.getElementById('inpName').value = item.name || "";
                document.getElementById('inpMenge').value = item.menge || 0;
                document.getElementById('inpPreis').value = item.preis || 0;
                document.getElementById('inpGroesse').value = item.groesse || "";
                document.getElementById('inpZustand').value = item.zustand || "Neu";
                document.getElementById('inpDatum').value = item.datum || "";
                document.getElementById('inpOrt').value = item.ort || "";
                document.getElementById('inpNotiz').value = item.notiz || "";
                
                const imgVal = item.bild || "";
                document.getElementById('inpBild').value = imgVal;
                if(imgVal) {
                    document.getElementById('imgPreview').src = imgVal;
                    document.getElementById('imgPreview').style.display = 'block';
                } else {
                    document.getElementById('imgPreview').style.display = 'none';
                }
            }
        }

        function openSettings() {
            document.getElementById('modalSettings').style.display = 'flex';
        }

        function closeModals() {
            document.querySelectorAll('.modal-overlay').forEach(el => el.style.display = 'none');
            document.body.style.overflow = 'auto';
        }

        function clearForm() {
            document.querySelectorAll('#modalEdit input:not([type=hidden]), #modalEdit textarea').forEach(e => e.value = '');
            document.getElementById('imgPreview').style.display = 'none';
        }

        // -----------------------
        // IMAGE HANDLING
        // -----------------------
        function handleImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Resize Logic
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxWidth = 600; // Etwas kleiner f√ºr Performance bei 300 Items
                        const scale = maxWidth / img.width;
                        const w = scale < 1 ? maxWidth : img.width;
                        const h = scale < 1 ? img.height * scale : img.height;
                        canvas.width = w; canvas.height = h;
                        ctx.drawImage(img, 0, 0, w, h);
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.6);
                        document.getElementById('inpBild').value = dataUrl;
                        document.getElementById('imgPreview').src = dataUrl;
                        document.getElementById('imgPreview').style.display = 'block';
                    }
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        function removeImage() {
            document.getElementById('inpBild').value = "";
            document.getElementById('imgPreview').style.display = "none";
            document.getElementById('inpFile').value = "";
        }

        // -----------------------
        // IMPORT / EXPORT / STORAGE
        // -----------------------
        function saveToStorage() {
            localStorage.setItem('lagerAppDB', JSON.stringify(inventory));
        }

        function exportBackup() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(inventory));
            const dlAnchorElem = document.createElement('a');
            dlAnchorElem.setAttribute("href", dataStr);
            dlAnchorElem.setAttribute("download", "lager_backup_" + new Date().toISOString().slice(0,10) + ".json");
            dlAnchorElem.click();
        }

        function importBackup(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const loadedData = JSON.parse(e.target.result);
                        
                        // Wir versuchen, ob es ein Array ist oder ein {artikel: [...]} Objekt
                        if(Array.isArray(loadedData)) {
                            inventory = loadedData;
                        } else if (loadedData.artikel && Array.isArray(loadedData.artikel)) {
                            inventory = loadedData.artikel;
                        } else {
                            alert("Format nicht erkannt. Bitte g√ºltige JSON w√§hlen.");
                            return;
                        }

                        saveToStorage();
                        renderList();
                        closeModals();
                        alert(inventory.length + " Artikel erfolgreich importiert!");
                    } catch(err) {
                        alert("Fehler beim Lesen der Datei: " + err);
                    }
                };
                reader.readAsText(input.files[0]);
            }
        }
    </script>
</body>
</html>
